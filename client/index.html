    <!-- OG 태그 -->

    <meta name="twitter:image" content="https://ottwatcher.shakilabs.com/og-image.png" />
    <script>
      (() => {
        try {
          document.documentElement.classList.add("js");
          const key = "ottwatcher:theme:v1";
          const saved = localStorage.getItem(key);
          const prefersDark =
            typeof window.matchMedia === "function" &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          const theme =
            saved === "dark" || saved === "light"
              ? saved
              : prefersDark
                ? "dark"
                : "light";

          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          }
        } catch {
          // no-op
        }
      })();
    </script>
    <link rel="preload" as="font" href="/fonts/BMEuljiro.woff2" type="font/woff2" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
      rel="preload"
      as="style"
      crossorigin
      onload="this.onload=null;this.rel='stylesheet'"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"

    <!-- Critical CSS: LCP 최적화 (폰트 + CSS 변수 + 기본 스타일) -->
    <style>
      /* BM을지로: 큰 제목 전용 — fonts.baemin.com 무료 배포 폰트 */
      @font-face {
        font-family: "BMEuljiro";
        src: url("/fonts/BMEuljiro.woff2") format("woff2"),
             url("/fonts/BMEuljiro.woff") format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      /* 파비콘 인디고 톤에 맞춘 색상 체계 */
      :root {
        --background: 212 36% 97%;
        --foreground: 222 28% 18%;
        --muted: 210 28% 94%;
        --muted-foreground: 220 12% 42%;
        --card: 0 0% 100%;
        --card-foreground: 222 28% 18%;
        --primary: 234 70% 52%;
        --primary-foreground: 0 0% 100%;
        --secondary: 210 30% 92%;
        --secondary-foreground: 222 25% 20%;
        --accent: 234 100% 97%;
        --accent-foreground: 222 25% 20%;
        --popover: 0 0% 100%;
        --popover-foreground: 222 28% 18%;
        --destructive: 0 72% 52%;
        --destructive-foreground: 210 40% 98%;
        --border: 214 20% 82%;
        --input: 214 20% 74%;
        --ring: 234 70% 52%;
        --radius: 0.4rem;
        --savings: 142 62% 34%;
        --savings-foreground: 0 0% 100%;
      }

      .dark {
        --background: 222 30% 10%;
        --foreground: 210 26% 92%;
        --muted: 223 18% 16%;
        --muted-foreground: 218 14% 68%;
        --card: 222 24% 13%;
        --card-foreground: 210 26% 92%;
        --primary: 234 78% 64%;
        --primary-foreground: 222 30% 10%;
        --secondary: 222 18% 18%;
        --secondary-foreground: 210 26% 92%;
        --accent: 234 35% 20%;
        --accent-foreground: 210 26% 92%;
        --popover: 222 24% 13%;
        --popover-foreground: 210 26% 92%;
        --destructive: 0 72% 58%;
        --destructive-foreground: 0 0% 100%;
        --border: 223 17% 27%;
        --input: 223 17% 31%;
        --ring: 234 78% 64%;
        --savings: 148 58% 42%;
        --savings-foreground: 0 0% 100%;
      }

      html {
        scroll-behavior: auto;
        font-size: 15px;
      }

      .js [data-seo-prerender] {
        display: none;
      }

      @media (max-width: 640px) {
        /* 모바일에서는 전체 타이포를 한 단계 축소 */
        html { font-size: 14px; }
      }

      body {
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: "Pretendard", "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", "Segoe UI", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        margin: 0;
        color-scheme: light dark;
      }
    </style>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTT 가격 비교 | 국가별 구독 요금 한눈에</title>
    <meta name="description" content="유튜브 프리미엄, 넷플릭스 등 OTT 서비스의 국가별 구독 요금을 비교하세요. 가장 저렴한 나라를 찾아드립니다." />

    <!-- OG 태그 -->
    <meta property="og:title" content="OTT 가격 비교 | 국가별 구독 요금 한눈에" />
    <meta property="og:description" content="유튜브 프리미엄, 넷플릭스 등 OTT 서비스의 국가별 구독 요금을 비교하세요." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />

    <!-- Critical CSS: LCP 최적화 (폰트 + CSS 변수 + 기본 스타일) -->
    <style>
      @font-face {
        font-family: "BMEuljiro10yearslater";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMEuljiro10yearslater.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "NeoDungGeunMo";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/NeoDunggeunmo.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      /* 파비콘 인디고 톤에 맞춘 색상 체계 */
      :root {
        --background: 212 36% 97%;
        --foreground: 222 28% 18%;
        --muted: 210 28% 94%;
        --muted-foreground: 220 12% 42%;
        --card: 0 0% 100%;
        --card-foreground: 222 28% 18%;
        --primary: 234 70% 52%;
        --primary-foreground: 0 0% 100%;
        --secondary: 210 30% 92%;
        --secondary-foreground: 222 25% 20%;
        --accent: 234 100% 97%;
        --accent-foreground: 222 25% 20%;
        --popover: 0 0% 100%;
        --popover-foreground: 222 28% 18%;
        --destructive: 0 72% 52%;
        --destructive-foreground: 210 40% 98%;
        --border: 214 20% 82%;
        --input: 214 20% 74%;
        --ring: 234 70% 52%;
        --radius: 0.4rem;
        --savings: 142 62% 34%;
        --savings-foreground: 0 0% 100%;
      }

      html {
        scroll-behavior: auto;
        font-size: 15px;
      }

      @media (max-width: 640px) {
        /* 모바일에서는 전체 타이포를 한 단계 축소 */
        html { font-size: 14px; }
      }

      body {
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: "Pretendard", "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", "Segoe UI", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        margin: 0;      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

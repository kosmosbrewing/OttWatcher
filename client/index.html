      /* 레트로 커뮤니티 스타일 색상 체계 (네이비 + 오렌지 + 크림) */
      :root {
        --background: 44 44% 94%;
        --foreground: 222 42% 16%;
        --muted: 40 32% 88%;
        --muted-foreground: 223 16% 38%;
        --card: 42 50% 98%;
        --card-foreground: 223 42% 16%;
        --primary: 23 92% 52%;

        --secondary: 220 35% 89%;
        --secondary-foreground: 223 42% 16%;
        --accent: 214 70% 90%;

        --popover: 42 50% 98%;

        --destructive: 0 76% 55%;

        --input: 223 24% 72%;

        --savings: 142 62% 34%;

      body {
        background: hsl(var(--background));

        font-family: "Nanum Gothic Coding", "D2Coding", "Apple SD Gothic Neo", "Malgun Gothic", "Noto Sans KR", sans-serif;

          linear-gradient(0deg, rgba(21, 35, 63, 0.04) 1px, transparent 1px),
